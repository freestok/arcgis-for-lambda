name: build argis
on: [push]
jobs:
  pip-install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: mkdir -p my-lib2
    - run: pip install fuzzywuzzy --target=my-lib2
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: my-lib2
